<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Action Group B</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&family=Roboto:wght@400;700&display=swap');

        :root {
            --github-background: linear-gradient(135deg, #333 0%, #fff 100%);
            --github-text: #333;
            --github-btn: #333;
            --github-btn-hover: #555;
            --github-btn-active: #777;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--github-background);
            color: var(--github-text);
        }

        .header {
            font-family: 'Noto Serif', serif;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.5s;
        }

        .transition-button {
            padding: 15px 30px;
            font-size: 1rem;
            color: white;
            background-color: var(--github-btn);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            box-shadow: 0 4px 14px 0 rgba(0,0,0,0.25);
        }

        .header, .transition-button {
            animation: fadeIn 1s ease-out forwards;
        }

        .transition-button:hover {
            background-color: var(--github-btn-hover);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .transition-button:active {
            transform: scale(0.95);
            background-color: var(--github-btn-active);
        }

        .transition-button:active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: transparent;
            animation: ripple 0.6s linear;
        }

        .transition-button:hover, .transition-button:active {
            background-color: var(--github-btn-hover);
        }

        .github-icon {
            animation: float 2s ease-in-out infinite;
        }

        @keyframes ripple {
            from {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            to {
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate3d(0, -100%, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        @keyframes codeBlockFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .code-block {
            animation: codeBlockFadeIn 1s ease-out;
        }

    </style>
</head>
<body>

    <div class="header">
        GitHub Action Group B Demo
    </div>

    <button id="transitionButton" class="transition-button" onclick="fadeOutAndRedirect()">To Homepage</button>

    <script>
        function fadeOutAndRedirect() {
            var button = document.getElementById('transitionButton');
            button.classList.add('fade-out');
            setTimeout(function() {
                window.location.href = 'homepage.html';
            }, 500);
        }
    </script>
</body>
</html>
